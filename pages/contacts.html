<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarApp || Contacts</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="icon" href="../img/Hands - Show.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="side-container">
        <div class="profile">
            <a href="#"><img src="../img/boy.svg" alt="profile" height="46px"></a>
        </div>
        <div class="pages">
            <nav>
                <a href="../index.html" id="events">
                    <img src="../img/calendar_today_FILL1_wght300_GRAD0_opsz24.svg" alt="Events" height="27px">
                </a>
                <a href="../pages/events.html">
                    <img src="../img/schedule_FILL0_wght400_GRAD0_opsz24.svg" alt="Schedule" height="27px">
                </a>
                <a href="../pages/contacts.html">
                    <img src="../img/person_filled_FILL1_wght300_GRAD0_opsz24.svg" alt="Contacts" height="28px">
                </a>
            </nav>
        </div>
        <div class="side-footer">
            <a href="https://github.com/" target="_blank"><img src="../img/github-brands.svg" alt="GitHub" height="20px"></a>
            <a href="https://twitter.com/" target="_blank"><img src="../img/twitter-brands.svg" alt="Twitter" height="20px"></a>
        </div>
    </aside>

    <main class="main">
        <header>
            <h1>Contactos</h1>                
        </header>

        <section class="contactosContainer">
            <div class="contactosContainer__header">
                <h3>Mis contactos</h3>
                <button id="botonAgregarContacto" data-bs-toggle="modal" data-bs-target="#agregarContacto"> <svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg> </button>
            </div>

            <!-- Agregar contacto form -->
            <div class="modal fade" id="agregarContacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Contacto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="contactoForm">
                                <div class="mb-3">
                                    <label for="nombreContacto" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="contactoNombre" placeholder="Nombre Ejemplo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="contactoEmail" placeholder="ejemplo@ejemplo.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput3" class="form-label">Tel√©fono</label>
                                    <input type="number" class="form-control" id="contactoTelefono" placeholder="11 1234-5678" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Guardar contacto" id="guardarContacto"></input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="contactosLista" class="listaContactos"></div>            
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/e6082af7a5.js" crossorigin="anonymous"></script>

    <script src="../js/main.js"></script>
</body>
</html>
