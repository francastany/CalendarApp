<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Iniciar SASS: sass style.scss ./css/styles.css -w --no-source-map -s compressed -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarApp || Calendar</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="side-container">
        <div class="profile">
            <a href="#"><img src="../img/boy.svg" alt="profile" height="46px"></a>
        </div>
        <div class="pages">
            <nav>
                <a href="#" id="calendar">
                    <img src="../img/calendar_today_FILL1_wght300_GRAD0_opsz24.svg" alt="Calendar" height="27px">
                </a>
                <a href="#">
                    <img src="../img/schedule_FILL0_wght400_GRAD0_opsz24.svg" alt="Schedule" height="27px">
                </a>
                <a href="#">
                    <img src="../img/person_filled_FILL1_wght300_GRAD0_opsz24.svg" alt="Contacts" height="28px">
                </a>
            </nav>
        </div>
        <div class="side-footer">
            <a href="https://github.com/" target="_blank"><img src="../img/github-brands.svg" alt="GitHub" height="20px"></a>
            <a href="https://twitter.com/" target="_blank"><img src="../img/twitter-brands.svg" alt="Twitter" height="20px"></a>
        </div>
    </aside>
    <section class="main">
        <header>
            <h1>Eventos</h1>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Evento</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Nuevo evento</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form  id="agregarEvento">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Nombre del Evento</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Descripcion del evento</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Descripcion">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput3" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="formGroupExampleInput2">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput4" class="form-label">Horario</label>
                            <div class="row">
                                <div class="col">
                                  <input type="time" class="form-control">
                                </div>
                                <div class="col">
                                  <input type="time" class="form-control">
                                </div>
                              </div>
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                      <input type="submit" class="btn btn-primary" value="Guardar"></input>
                    </div>
                  
                </div>
            </div>
        </header>
        <main>
            <section class="todayEvents">
                <h3>Eventos</h3>
                <div id="eventosLista">

                </div>
            </section>
<!--             <section class="nextEvents">
                <h3>Futuros Eventos</h3>
                <div>

                </div>
            </section> -->
        </main>

    </section>

    <script src="../js/main.js"></script>
</body>
</html>
