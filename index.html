<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Iniciar SASS: sass style.scss ./css/styles.css -w --no-source-map -s compressed -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarApp | Home</title>
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="side-container">
        <div class="profile">
          <a href="#"><img src="../img/boy.svg" alt="profile" height="46px"></a>
        </div>
        <div class="pages">
          <nav>
            <a href="./index.html" id="events">
              <img src="../img/calendar_today_FILL1_wght300_GRAD0_opsz24.svg" alt="Events" height="27px">
            </a>
            <a href="../pages/events.html">
              <img src="../img/schedule_FILL0_wght400_GRAD0_opsz24.svg" alt="Calendar" height="27px">
            </a>
            <a href="../pages/contacts.html">
              <img src="../img/person_filled_FILL1_wght300_GRAD0_opsz24.svg" alt="Contacts" height="28px">
            </a>
          </nav>
        </div>
        <div class="side-footer">
          <a href="https://github.com/" target="_blank"><img src="../img/github-brands.svg" alt="GitHub" height="20px"></a>
          <a href="https://twitter.com/" target="_blank"><img src="../img/twitter-brands.svg" alt="Twitter" height="20px"></a>
        </div>
    </aside>
    
    <section class="main">
        <header>
            <h1>Calendario</h1>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Evento</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Nuevo evento</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="agregarEventoForm">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Nombre del Evento</label>
                            <input required type="text" class="form-control" id="eventName" placeholder="Nombre">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Descripcion del evento</label>
                            <input required type="text" class="form-control" id="eventDescription" placeholder="Descripcion">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput3" class="form-label">Fecha</label>
                            <input required type="date" class="form-control" id="eventDate">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput4" class="form-label">Horario</label>
                            <div class="row">
                                <div class="col">
                                  <input required type="time" class="form-control" id="eventTimeStart">
                                </div>
                                <div class="col">
                                  <input required type="time" class="form-control" id="eventTimeEnd">
                                </div>
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                            <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Guardar" id="guardarEvento"></input>
                          </div>
                      </form>
                    </div>
                  </div>
                  
                </div>
            </div>
        </header>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
